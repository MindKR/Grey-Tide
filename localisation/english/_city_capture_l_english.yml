l_english:
 city.1.a:0 "이건 재앙이야!"
 city.1.b:0 "우리는 승리할 것이다!"
 city.1.c:0 "한 도시가 몰락하는 순간이군."
 city.4.a:0 "중대한 발전이다."
 city.4.b:0 "위대한 승리다!"
 city.5.b:0 "교과서적인 작전이군!"
 city.6.a:0 "예기된 일이였다."
 city.6.b:0 "거침없이 진격하라!"

#################
### Fall of Berlin ###
################
 city.1.t:0 "베를린의 함락"

# France
 city.2.d:0 "오늘은 역사의 전환점으로 기록될 것입니다. 프랑스를 얕보았던 독일은 프랑스군의 군홧발 아래 무너졌습니다. 프랑스군은 독일의 심장부 베를린을 폭풍처럼 휩쓸어버렸고, 남은 독일군 잔당들은 저항하였지만, 지난 날들에 대한 복수의 의지 앞에 소멸했습니다.\n\n프랑스는 독일 국회의사당에 적기를 꽂으며 완벽한 굴욕을 선사하였고, 의기양양하게 개선식을 진행하며 1871년을 독일에게 반대로 상기시켜주었습니다. 독일의 몰락이 머지 않았습니다."
 city.2.b:0 "1871년의 복수는 이로써 마무리되었다."

# USSR
 city.3.d:0 "소련군은 시 경계의 국소적인 전투 끝에 독일의 수도를 성공적으로 휩쓸어 버렸습니다."
 city.3.b:0 "소비에트 인민들은 언제나 승리할 것이다!"

##################
### Fall of Warsaw ###
##################

# USSR
 city.5.t:0 "바르샤바의 함락"
 city.5.d:0 "바르샤바가 불타고 있습니다. 소련군은 [POL.GetNameDef](으)로 진격하여 결국 바르샤바를 점령하는 데에 성공하였고, 곳곳에서 소련군이 입성하고 있습니다.\n\n바르샤바를 점령한 소련군에 따르면 폴란드 정부는 도시를 빠져나갔다고 합니다.\n\n수도를 점령당한 폴란드는 전쟁 수행 의지가 꺾여버렸고 곧 폴란드의 항복을 받아낼 수 있을 것으로 보입니다."