 AUS_HUNGARY_TOOLTIP:0 "£state_aus_hungary §Y헝가리§!는 1867년 대타협 이후 정부를 형성한 이래 우리의 의견에 대해 반대를 해오고 있습니다. 새로운 대타협이 이 문제를 해결할 때까지 헝가리의 반대는 계속될 것입니다. 만약 이 문제를 해결하지 않는다면 전쟁이 일어났을 시 헝가리는 다른 길을 선택할 수도 있을 것입니다."
 AUS_BOHEMIA_TOOLTIP:0 "£state_aus_bohemia §Y보헤미아§!는 원래 신성 로마 제국의 일부였고, 1804년 오스트리아 제국이 성립된 이래 오스트리아-헝가리를 구성하고 있습니다."

 AUS_LOYALTY_TOOLTIP:0 "§Y충성도§!는 구성국이 정부와 협력하려는 정도를 나타냅니다. \n§Y충성도§!가 높아질수록, 구성국이 정부에 대항할 가능성이 줄어듭니다."

