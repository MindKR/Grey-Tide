 AUS_opposite_hungary_desc:0 "우리가 노력하고 있음에도 다른 구성국들이 자치권을 부여받는 것에 대한 [GetHungaryName]의 반대는 계속되고 있습니다. 이는 [GetHungaryName]의 충성도가 떨어지게 만들 것이며 극단적인 경우에는 헝가리가 반란을 꾀할 수도 있을 것입니다."
