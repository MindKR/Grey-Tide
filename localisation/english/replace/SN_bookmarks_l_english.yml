 GER_INEVITABILITY_DESC:0 "보불전쟁에서의 승리는 독일을 하나로 화합시켰습니다. 프리드리히 3세는 독일에 자유주의를 알렸고, 독일은 입헌군주국이 되면서 끝나지 않을 것만 같았던 전성기를 맞이했습니다.\n\n프리드리히 3세의 통치로 독일의 방향성은 잡힌 듯 했으나, 정부는 연달아 반영정책을 펼쳤습니다. 독일과 영국의 경쟁은 불가피해졌고, 대공황은 이 경쟁의 불씨를 한순간에 꺼뜨렸습니다."
