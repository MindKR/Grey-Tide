l_english:
 AUS_federalism:0 "개혁은 문제 없다"
 AUS_federalism_desc:0 "헝가리 민족주의자의 암살 시도에서, 페르디난트 2세는 살아남았습니다. 그는 주위의 만류에도 불구하고 헝가리 의회로 가기로 결정했습니다."
 AUS_reform_the_moi:0 "내무부 개혁"
 AUS_reform_the_moi_desc:0 "내무부는 이 일이 일어나는걸 가만히 보고만있었습니다."
 AUS_reform_the_moi_tt:0 "§R내무부에 대한 재조정이 단행될 것입니다.§!"
 AUS_cooperate_with_hungary:0 "헝가리와의 협력"
 AUS_support_the_economy:0 "경제 원조"
 AUS_reform_hungarian_economy:0 "헝가리 경제 개혁"
 AUS_prohibition_of_ethnic_discrimination:0 "민족간 차별 금지"
 AUS_prohibition_of_ethnic_discrimination_desc:0 "오스트리아-헝가리 제국이 탄생하였음에도 제국 내 소수 민족에 대한 차별은 계속되었습니다. 1930년대 트란실바니아에서의 봉기로 이는 가시화되었고, 이는 대오스트리아 합중국을 위해 선행되어야할 정책일 것입니다."
 AUS_bohemian_commerce_and_industry:0 "보헤미아 상공업"
 AUS_bohemian_commerce_and_industry_desc:0 "보헤미아는 오스트리아-헝가리 제국에서 유독 상공업이 발달한 지역입니다. 제국의 심장 보헤미아를 지원한다면 경제와 문화 등 다방면에서 이익을 얻을 수 있을 것입니다."
 AUS_securing_bohemian_support:0 "보헤미아 지지 확보"
 AUS_securing_bohemian_support_desc:0 "보헤미아인들은 충성 맹세를 통해 오스트리아와 한 국가를 이루는 데에 찬성하고 있습니다. 하지만 이 맹세가 영원할 지는 불확실합니다. 우리는 보헤미아와의 더욱더 긴밀한 협력 관계를 수립해야 합니다."
 AUS_develop_galicia:0 "갈리치아 개발"
 AUS_develop_galicia_desc:0 "갈리치아는 이중제국에서 트란실바니아와 함께 개발에 뒤쳐져 있습니다. 이 지역에 대한 산업화를 통해 중앙 정부를 향한 지지를 얻어낼 수 있을 것입니다."
 AUS_giving_greater_autonomy:0 "자치권 확대"
 AUS_giving_greater_autonomy_desc:0 "갈리치아-로도메리아를 개발함으로써 폴란드와 갈리치아의 화합을 이끌어낼 수 있습니다." 
 AUS_immigration_is_over:0 "이민은 끝났다"
 AUS_immigration_is_over_desc:0 "갈리치아의 불황은 대규모 이민으로 이어졌습니다. 캐나다, 브라질 등등... 이 흐름을 막는 것이 선책입니다."
 AUS_doppelgesicht:0 "도펠게지히트"
 AUS_doppelgesicht_desc:0 "남슬라브인들의 통합을 위해 세르비아에 대한 강경책과 유화책을 모두 편다는 점에서 이 정책이 도펠게지히트(두개의 얼굴)으로 불리는 것은 당연할 것입니다."
 AUS_unite_the_balkans:0 "발칸 통합"
 AUS_unite_the_balkans_desc:0 "발칸반도 자체가 국제적 문제로 화두에 올랐다는 것은 1914년 전쟁에서 이미 증명되었습니다. 이제 이 문제를 해결할 시간입니다."
 AUS_religious_equality:0 "종교적 평등"
 AUS_religious_equality_desc:0 "오스트리아-헝가리 제국, 특히 남슬라브 지역은 인종, 언어도 유사하지만 가톨릭, 기독교, 이슬람 등 다양한 종교 집단으로 구성되어 있습니다. 이들을 화합시켜 세르비아 민족주의에 대항해야 합니다."
 AUS_slavic_irredentism_against_serbia:0 "하나로의 통합, 둘로의 분열"
 AUS_slavic_irredentism_against_serbia_desc:0 "남슬라브인들은 민족 의식이 매우 강력합니다. 남쪽의 세르비아는 대세르비아라는 이념으로 남슬라브인들을 자국 아래로 통합시키려 하고 있습니다. 우리가 제국 내 남슬라브인들을 하나로 규합시킨다면, 이러한 세르비아의 야욕을 저지시킬 수 있을 것입니다."
 AUS_reconcile_with_serbia:0 "세르비아와의 화해"
 AUS_reconcile_with_serbia_desc:0 "1914년 이후로 세르비아와 오스트리아의 관계는 최악으로 치달았습니다. 남슬라브의 통일에선 세르비아와의 관계가 매우 중요합니다."
 AUS_go_to_belgrad:0 "§G베오그라드로 외무장관을 보내라!§!"
 AUS_aid_to_serbia:0 "세르비아 지원"
 AUS_aid_to_serbia_desc:0 "세르비아는 최근 정치적 위기를 맞이하고 있습니다. 이는 우리의 영향도 크며 세르비아를 지원하는 것은 관계 개선에 도움이 될 것입니다.
 AUS_balkans_get_ready:0 "발칸이여, 준비하라!"
 AUS_balkans_get_ready_desc:0 "발칸반도에서의 준비가 끝났습니다. 대타협이 다가오고 있습니다."
 AUS_develop_transylvania:0 "트란실바니아 개발"
 AUS_develop_transylvania_desc:0 "트란실바니아 봉기 이후 독립 운동은 전국으로 퍼졌습니다. 갈리치아와 같은 정책을 통해서 여론을 잠재워야 합니다."
 AUS_rule_bohemian_style:0 "보헤미아식 통치"
 AUS_catholic-romanian_orthodox_cooperation:0 "가톨릭-루마니아 정교회 협력"
 AUS_szeklers_problem:0 "세케이인 문제"
 AUS_neither_romania_nor_hungary:0 "루마니아도 아니고, 헝가리도 아니다"
 AUS_establish_parliament:0 "대의회 설립"
 AUS_ausgleich:0 "대타협"
 AUS_ausgleich_desc:0 "1848년 혁명으로 우리는 헝가리인들의 민족 의식을 억지시켜왔고, 혼란 속에서 1867년 대타협이 이루어졌습니다. 새로운 대타협은 1867년과 같은 새로운 전환점이 될 것입니다."
 AUS_demanding_decision_from_hungary:0 "헝가리에게 결단 요구"
 AUS_demanding_decision_from_hungary_desc:0 "1936년 암살 시도 이후 페르디난트 2세는 헝가리에게 '결단'의 필요성을 강조했습니다. 지금이 바로 '결단'이 가장 필요할 때입니다."
 AUS_crisis_in_hungary:0 "헝가리 위기"
 AUS_the_united_states_of_all_people:0 "모든 민족의 합중국"
 AUS_the_united_states_of_all_people_desc:0 "재편성을 위한 모든 작업이 끝났습니다. 이제 대오스트리아 합중국을 실현할 때입니다."
 AUS_foreign_investment:0 "해외 투자"
 AUS_foreign_investment_desc:0 "대오스트리아 합중국이 완성되었습니다. 우리의 미래는 밝고 발전만이 남았습니다. 대외에서의 투자가 몰리고 있습니다."
 AUS_promote_german_education:0 "독일어 교육 촉진"
 AUS_promote_german_education_desc:0 "오스트리아-헝가리의 군대는 타 민족과의 소통이 불가능하여 전쟁 수행에 대한 효율성이 떨어집니다. 독일어 교육을 강요하지 않되, 프로그램을 마련한다면 많은 부분에서의 이점을 얻을 수 있을 것입니다."





 # EVENT
 AUS_Federalism.1.t:0 "페르디난트 2세의 연설"
 AUS_Federalism.1.d:0 "암살 시도가 일어났다는 사실에 헝가리 의회는 충격의 도가니에 휩싸였다. 중요한 의제를 논의해야할 오늘, 왜 하필 오늘인가라는 생각에 의원들은 머리가 복잡해졌다. 페르디난트 2세가 살아남았다는 소식은 다행이었으면서도 불안을 조성했다. 그 순간, 황제가 모습을 드러냈다. 암살 시도가 일어났음에도, 페르디난트 2세가 의회 연설을 위해 기존에 일정대로 행동을 감행한 것에 의원들은 적잖이 당황하였다. 잠시 후, 페르디난트 2세는 연설을 시작했다.\n\n"헝가리의 의회의원 여러분! 오늘, 저의 목숨을 노린 이중제국의 한 국민이 있었습니다."\n\n황제는 암살 사건의 주범이 헝가리인이였음에도 불구하고 이중제국의 국민이라 칭할 뿐이었다. 그는 개혁이란 이름의 결의로 가득 차있었다.\n\n"오늘의 일은 단순한 일이 아닙니다. 1867년 이전 오스트리아의 통치 아래 헝가리인들은 탄압을 받아왔다는 것은 명백한 사실입니다. 하지만, 대타협(Ausgleich)이 이루어진 이래, 헝가리는 이전 오스트리아의 세대들이 한 행동을 답습하고 있습니다. 그 결과는 분노였습니다. 1931년 트란실바니아에서의 봉기를 생각해보십시오. 헝가리가 이 위기를 견뎌내기 위해서는 '새로운 대타협'이 필요합니다. 지난날들, 헝가리 의회의 반대는 이러한 위기를 해결하는 데에 전혀 도움이 되지 않았습니다. 이를 해결하기 위해서는 배려, 즉, 헝가리의 찬성이 절실합니다. 전 오스트리아-헝가리 왕국 성이슈트반 왕관령의 헝가리 왕국에게 고합니다. 적절한 결단이 없다면 우리 오스트리아 정부가 결단할 것입니다. 이 결단이 일어나지 않길 바라겠습니다."\n\n다소 공격적인 표현을 사용했음에도, 의회에는 적막만이 흘렀다. 페르디난트 2세는 연설을 마쳤다. 의원들은 박수갈채를 보내었다. 이 박수에 담긴 의미는 제각기 다르겠지만, 페르디난트 2세의 굳은 의지는 정확히 전해진 듯 하였다."
 AUS_Federalism.1.a:0 "훌륭한 연설이었다!"

 AUS_Federalism.2.t:0 "왜?"
 AUS_Federalism.2.d:0 "지난번 사건의 여파는 내무부까지에게 닿았고, 암살 시도를 막지 못한 것부터 시작해 예산과 관련한 부패를 추문하며 청문회가 열리는 등 행정에도 피바람이 불기 시작했다. '부다페스트 사건'으로 불리게된 이 일은 1914년 페르디난트 대공의 암살 계획이 들통났을 때 일어난 파장을 재현했으며, 결국 내무장관을 비롯한 내무부 고위관료의 줄사퇴로 이어졌다."
 AUS_Federalism.2.a:0 "암살이 미수로 끝난게 다행이 아닐까?"

 AUS_Federalism.3.t:0 "하나는 모두를 위해, 모두는 하나를 위해"
 AUS_Federalism.3.d:0 "암살 사건으로 유럽의 낡은 국가가 삐걱거리기 시작했다. 라디오에서 카이저의 목소리가 들려오기 시작한다. 페르디난트 2세의 질문이 오스트리아-헝가리 전역에 울려퍼졌다.\n\n"오스트리아-헝가리 제국은 무엇을 위해 존재합니까? 오스트리아-헝가리 제국에게 필요한 것은 무엇입니까? 제국은 새로운 국면을 맞이했습니다. 하지만 제국은 새로운 시대를 맞이할 준비가 되어있지 않았습니다. 1867년 이래로 오스트리아인과 헝가리인의 공존은 성공적으로 이루어졌으나 아직까지 많은 모순이 존재하고 있습니다. 오스트리아와 헝가리의 이중 체제는 다민족 국가의 모든 민족을 대변해주지 않습니다. 오늘은 조국의 커다란 전환점이 될 것입니다. 저는 오스트리아인과 헝가리인 뿐만이 아닌 제국의 모든 민족이 목소리를 낼 수 있도록 최선을 다할 것입니다.""
 AUS_Federalism.3.a:0 "슐람페라이."
 AUS_Federalism.3.b:0 "뭘 더 뜯어고치려는거지?"

 AUS_Federalism.4.t:0 "베오그라드로"
 AUS_Federalism.4.d:0 "카이저가 외무장관을 불러들였다.\n\n"짐이 베오그라드로 순방하는 것에 대해 어떻게 생각하는가?"\n\n외무장관은 당황한 기색이 역력했다. 특히 제국 내에서도 성격 탓에 인기 없는 군주였던 황제가 세르비아에? 그는 황제를 극구 만류했다. \n\n"폐하, 세르비아와의 관계 회복을 위해 높은 위치의 누군가가 가야한다는 것은 이해합니다만, 부다페스트에서의 사건이 일어난지 얼마 채 되지 않은 상태에서 심지어 전쟁까지 치렀던 세르비아를 방문한다는 것은 너무 위험합니다. 더불어..."\n\n"그러면 어떻게 해야한단 말인가?"\n\n페르디난트는 개혁의 적기에 시간을 낭비할 생각이 없어보였다.\n\n"제가 대표단과 함께 단독으로 가겠습니다."\n\n페르디난트와의 접견을 마친 이후, 역사적인 만남을 위해 베오그라드로 서신이 전해졌다."
 AUS_Federalism.4.a:0 "어떻게 될까?"

 AUS_Federalism.999.t:0 "천년의 권좌에서 내려오다"
 AUS_Federalism.999.d:0 "모든 개혁이 끝나고 페르디난트에게 남은 것은 무엇이었을까. 명예? 권력? 그 아무 것도 아니였다. 합중국이라는 해결책이 유일한 방법인지에 대한 의문은 꾸준히 제기되어오고 있었다. 고집 세고 권위적인 그에게는 권력 또한 남지 않았다. 합중국이 결성됨에 따라 각 민족과 정치인들의 입김은 날이 갈 수록 커져왔고, 이는 황제의 권력을 옥죄여올 것이란 사실을 알기까진 그리 오래 걸리지 않았다. 합중국 총리와 황제의 권력의 모순적인 공존은 후대 카이저에 의해 무너질 수 있었으며, 이것을 공영 언론부터 일개 타블로이드까지 경고하고 있다는 것은 왕권의 위상이 빠르게 추락하고 있음을 의미했다.\n\n심사숙고를 거듭해 황제는 모든 권력을 내려놓고 의회에게 권력을 이양하기로 했다. 이 결정의 파급력은 가히 대단했고 여러 신문사에 대서특필되며 페르디난트 2세의 양위라 해도 못지않을 정도였다. 쇤브룬 궁에 외로이 남겨진 그는 지난 날들을 되새기며 역사가 자신을 어떻게 기록할 지에 대해 생각해 보았다. 대타협은 마침내 막이 내렸으며 합중국이라는 도전이 시작되려 하고 있었다."
 AUS_Federalism.999.a:0 "이중제국의 완벽한 마무리이자, 합중국으로서의 위대한 시작이다."

