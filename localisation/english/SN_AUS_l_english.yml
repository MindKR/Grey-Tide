 AUS_go_to_budapest:0 "부다페스트로의 준비"
 AUS_go_to_budapest_desc:0 "1930년 대공황으로, 헝가리의 경제는 위기에 빠졌습니다. 페르디난트 2세는 이번 지원금 협상을 통해 오랜 숙원이었던 '대오스트리아 합중국' 계획을 반드시 실현하겠다고 결심했습니다. 부다페스트의 헝가리 의회로 떠나기 위해 준비가 필요할 것입니다."
 AUS_unlock_reform:0 "§G부다페스트로의 준비가 완료된다면 7일 후 부다페스트에 도착할 것이며, 부다페스트에서 일어날 사건의 결과에 따라 중점이 완료될 것입니다.§!"





 #EVENT
 AUS.1.t:0 "오스트리아의 상황"
 AUS.1.d:0 "1914년에 발발한 오스트리아-세르비아 전쟁은 낡은 제국을 무너뜨리는 기폭제가 되었습니다. 이 작은 전쟁은 제국의 결점을 파고들었고, 독립운동의 열기는 커져만 갔습니다. 정부는 구성국간의 이해관계는 완전히 무시한 채 이전 세대의 대타협을 답습하려 하였고, 강제력을 동반한 이 결정은 결속을 불신으로 변화시켰습니다.\n\n시대는 이념, 민족과 같은 복합적인 문제를 부여하고 있으며, 우리는 올바른 방식으로 이를 타파해야할 것입니다."
 AUS.1.a:0 "Indivisibiliter ac Inseparabiliter(갈라질 수도 없고 분리될 수도 없다)"

 AUS.4.t:0 "준비"
 AUS.4.d:0 "이중제국의 황제, 프란츠 페르디난트는 다가오는 대타협을 위한 준비에 바쁩니다.\n\n지난 독일발 대공황은 그에게 있어 제국을 재편성할 절호의 기회가 되었습니다. 농산물과 경공업에 의존하던 헝가리 왕국 정부는 대공황으로 인해 심각한 재정적자에 시달리게 되었고, 황제가 헝기리 정부에 지원할 수 있는 "보조금"은 이번 대타협을 성공적으로 이끌어낼 수 있는 원동력이 될 수 있을 것입니다. 그동안 제국의 개편에 반대했던 헝가리인들의 양보를 이끌어 낼 수 있을 것이라는 전망에 황제는 매우 기대 중입니다.\n\n이런 그에게 사소한 고민거리가 생겼습니다. 바로 그의 아내, '조피와 함께 대타협을 진행할 부다페스트까지 동행할지'에 대한 여부였습니다. 그는 이번 대타협을 성공적으로 마무리한 후,  조피와 함께 행복한 시간을 보내기를 원했지만, 각료들은 대공황의 여파로 급진화된 헝가리 민족주의의 극단성에 우려를 표하며 황후의 동행에 반대하였습니다."
 AUS.4.a:0 "황후와 동행하는 것은 너무 위험하다."
 AUS.4.b:0 "황후와 동행한다고 해서, 별일이야 있겠어?"

 AUS.5.t:0 "이중제국을 뒤흔든 총성"
 AUS.5.d:0 "1916년에 즉위한 이중제국의 새로운 카이저, 프란츠 페르디난트는 이중제국의 완벽한 다원주의화를 꿈꾸었습니다. 그러나 독일계와 헝가리계는 절대로 손에서 자신들의 기득권을 놓으려 하지 않았습니다.  그들은 자신들의 기득권에 손상을 가할 것이 분명한 황제의 이상이 현실에 구현되는 것을 지난 20년간 필사적으로 저지하였습니다. 지난 20년간 수여러 번의 좌절을 겪은 황제지만, 그는 그의 이상을 현실에 구현하는 대업을 포기하지 않았습니다.\n\n올해, [GetYear]년, 그는 새로운 대타협을 위하여 그가 집무를 보던 빈의 쇤부룬 궁을 떠나 부다페스트의 헝가리 의회로 향했습니다. 그러나 그가 황실 전용 열차에서 내리던 순간, 제국을 뒤흔들 세 발의 총성이 울려퍼졌습니다. 유구한 역사 속 제국을 유지하기 위해 선택을 강요받아왔던 합스부르크 왕조 치하의 오스트리아는 지금 다시 한번 역사를 뒤흔들 선택의 갈림길에 서있습니다."
 AUS.5.a:0 "카이저는 무사했다."
 AUS.5.b:0 "카이저와 황후가 쓰러졌다."
 AUS.5.c:0 "황후가 쓰러졌다."