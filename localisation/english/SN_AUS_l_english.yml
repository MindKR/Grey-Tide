 AUS_Ferdinand_II:0 "페르디난트 2세"
 AUS_Ferdinand_II_desc:0 "오스트리아와 헝가리부터 보헤미아와 갈리치아에 이르기까지, 도나우를 아우르는 광대한 제국을 통치하는 절대군주가 있습니다. 오스트리아-헝가리 제국의 카이저인 프란츠 페르디난트 1세는 오스트리아의 개혁파를 선두하고 있습니다.\n\n1863년 그라츠에서 태어난 페르디난트는 어린 시절 때부터 병약했으며 왕위와는 거리가 멀었던 인물이었습니다. 하지만 1889년 루돌프 황태자의 자살로 인해 그는 얼떨결에 차기 이중제국을 이끌 후계자가 되었으며 향후 그의 귀천상혼은 논란으로 번지기도 했습니다. 1914년에는 세르비아 테러 단체에 의한 암살 계획의 발각이나, 내부의 반발이 있긴 했지만 어찌되었든 그는 마침내 프란츠 페르디난트 1세로 1916년 즉위하였습니다.\n\n프란츠 페르디난트 1세의 통치는 주로 세르비아 관계, 권위주의적 성격, 사회민주노동당과의 협력으로 이루어졌으며, 이는 연방제를 위한 개혁과 관련되어 있습니다."
 AUS_Karl_I:0 "카를 1세"
 AUS_Karl_I_desc:0 "§Y출생:§!\n1887년 8월 17일\n오스트리아-헝가리 제국, 퍼센베우그\n§W--------------§!\n§Y국왕 정보§!\n이름: 카를 프란츠 요제프 루드비히 허버트 게오르크 오토 마리아\n가문: 합스부르크로트링겐가\n§W--------------§!\n" 
