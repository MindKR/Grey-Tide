l_english:
 olympics.1.t.a:0 "제11회 올림픽"
 olympics.1.t.b:0 "제11회 올림픽의 취소"
 olympics.1.d.a:0 "제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다. 1916년 올림픽 이후로 자그마치 20년 만에 다시 이곳 베를린에서 개최된 것이였습니다. \n\n전 세계의 참가국 선수들이 참가하였으며 역사상 최초로 제한적이나마 텔레비전으로 생중계되었습니다.\n\n독일 선수들이 가장 많은 33개의 금메달을 획득하였고 미국이 24개로 뒤를 이었는데 그중 제시 오언스 선수가 4개의 금메달을 획득하면서 이번 올림픽에서 가장 뛰어난 선수로 기억되었습니다."
 olympics.1.d.b:0 "최근 독일에서 전쟁이 일어나며 독일에서 올림픽을 개최할 수 없는 상태가 되었고, 결국 대회는 불발하였습니다. 1916년 이후 베를린에서 올림픽이 개최될 수 있을 지는 불명입니다."
 olympics.1.a:0 "악화되는 세계 정세 속에서 평화의 등불이 될 수 있을 것인가?"
 olympics.1.b:0 "우리는 전 세계에 최고의 모습을 보여주었다."
 olympics.1.c:0 "평화롭게 해결되길 빈다."
 olympics.1.d:0 "매우 아쉽게 되었군."