 Reichstag_KPD:0 "§R독일 공산당§!"
 Reichstag_KPD_desc:0 "§R독일 공산당§!" (사회주의)\n\n독일 공산당은 혼란스럽고 어려운 시기에도 주목받지 못하는 정당입니다. 사회민주당에서도 극좌에 위치해있던 이들은 사회민주당의 온건적 행태를 비난하며 생겨난 분파입니다. 공산당이 추구하는 사회주의 체제의 실현은 현재 이루어지기엔 먼산일 뿐입니다."
 Reichstag_SPDL:0 "§t사회민주당 (강경파)§t"
 Reichstag_SPD:0 "§t사회민주당§!"
 Reichstag_SPD_tt:0 "§t사회민주당§! (사회민주주의)"
 Reichstag_SPD_desc:0 "19세기 작은 단체로 시작한 독일 사회민주노동당은 비스마르크 시기 1878년 반사회주의법 제정으로 인해 많은 탄압을 받아왔습니다. 하지만 프리드리히 3세의 반사회주의법 폐지는 사회민주당의 숨통을 트이게한 것에도 모자라 날개를 달아주었고, 프리드리히 3세가 후원하고 기존 대중들의 대대적인 지지를 받던 진보인민당, 국민자유당이나 융커들의 지지를 받던 독일 보수당의 자리를 빠르게 잠식해 나아갔습니다.\n\n결국 1930년 대공황 이후 사회민주당은 총리를 배출하는 데 성공했지만 사회민주당에 대항하는 진보인민당과 국민자유당은 '독일 민주당'이라는 이름 하에 결집하고 있습니다. 정권을 사수하고 올바른 선택을 해야할 것입니다."
