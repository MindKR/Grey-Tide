 Reichstag_FVP_tt:0 "§8진보인민당§! (사회자유주의)"
 Reichstag_DDP:0 "§Y독일 민주당§!"
 Reichstag_DDP_tt:0 "§Y독일 민주당§! (사회자유주의)"
 Reichstag_DDP_desc:0 "민주당의 역사를 어디서부터 설명해야 마땅할까요? 독일 민주당은 평화를 향한 투쟁의 역사를 그려왔습니다. 이 당의 전신인 진보인민당과 국민자유당부터 알아봅시다.\n\n§8진보인민당§!은 1884년 프리드리히 3세의 후원 및 지지와 함께 자유사상당이라는 이름으로 성장했습니다. 1903년 독일이 완전한 입헌군주국으로 발돋움하기 이전부터 진보인민당은 평등한 투표권, 3계급 투표제 폐지, 선거법 개혁 등을 이끌었습니다. 이들이 입헌군주국의 초석을 마련했다고 해도 무방하겠지요.\n\n§4국민자유당§!은 비스마르크에 대항하기 위해 1861년 창당된 독일 진보당에 그 뿌리를 두고 있습니다. 이들 중 일부는 보오전쟁이 진행되며 1867년 비스마르크 지지 세력으로 변모해 분파가 되었습니다.\n\n이 두 정당의 공통점이 있다면, 바로 진보당에서 시작되었다는 것입니다. 진보당은 이후 §8자유사상당§!과 §4국민자유당§!으로 분열된 채 이어졌으나, 공동의 위협이 나타났으니 바로 §t사회민주당§!의 대두였습니다. 프리드리히 3세의 프랑크푸르트 선언과 함께 반사회주의법이라는 족쇄에서 풀려나자마자 사회민주당의 권세는 크게 뻗혀나가 줄곧 여당을 유지해오던 진보인민당을 위협해가기 시작했습니다. 이뿐만이 아닙니다. 프리드리히 3세 사후 진보인민당의 외교 정책 기조는 친영에서 반영으로 돌아섰습니다. 진보인민당 집권 하에 정부는 영국과 군비 경쟁을 일으켰고, 결국 경제 위기로 독일의 경제를 무너뜨렸으며, 결국 1933년 진보인민당은 사회민주당에게 정권을 빼앗겼습니다.\n\n위기 속에서 한 때 서로 다른 목표를 가졌던 두 정당은 1935년의 논의를 기점으로 하나의 목표만을 바라보고 있습니다.\n\n진보인민당과 국민자유당의 합당으로 창당된 독일 민주당은 정권 탈환을 이루어낼 것입니다."
