 reichstag_gui_decision_category:0 "라이히스탁§!"
 reichstag_gui_decision_category_desc:0 "라이히스탁은 독일의 유서 깊은 의회로, 1903년 이후로 실질적인 권력을 행사하는 총리를 배출해왔습니다. 이 곳에서 국가의 다양한 정책을 정할 수 있습니다."

 reichstag_title:0 "라이히스탁"
 reichstag_seats_rule:0 "선출의석 397명\n과반의석 199명"
 reichstag_mechanism:0 "§C<규칙 읽기>§!"
 reichstag_mechanism_desc:0 "§Y라이히스탁§!은 다양한 정당으로 구성됩니다. 각 정당은 그 당을 대표하는 이념 지지도에 비례해 총선 후 의석이 배정됩니다.\n\n'소수 정당'은 기본적으로 §R불법 정당 혹은 단체§!나, 알자스-로렌당과 같은 §R민족주의 정당§!이 이에 포함됩니다. 스토미나잇의 9가지 이념의 면에서, §R라이히스탁 내 정당을 대표하지 못하는 나머지 이념 §!이 이곳에 포함됩니다.\n\n의석 배정 기준은 총 이념 지지도(100%)의 반올림 방식으로 이루어지며, 예로 들어 §C'33.33%의 지지율을 가진 세 정당의 반올림 결과'§!와 같이 총 합이 99%가 되는 경우, 나머지 1%는 소수 정당에 배정됩니다."

