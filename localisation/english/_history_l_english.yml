 History_FRA:0 "현 프랑스 제4공화국이 성립되기 이전, 제3공화국이 있었습니다.\n\n§8제3공화국 - 혼란의 시대§!\n\n 엠스 전보 사건으로 우리 프랑스는 결국 프로이센에게 빈틈을 내어주었습니다. 프로이센과의 전쟁에서 우리 군은 무력하게 패배했습니다. 마르스라투스, 그라블로트를 지나 스당에선 나폴레옹 3세까지 포로가 되어버렸고, 파리는 공화국을 선언해 전투를 속행했지만 결과는 파리의 포위, 베르사유에서의 독일 제국 선포, 파리에서의 굴욕적인 개선식이었습니다. 이뿐만이 아닙니다.\n\n §R파리 코뮌§!의 선포와 진압 과정에서 벌어진 '피의 일주일', 알자스-로렌 할양, 막대한 배상금은 혈흔 위에 세워진 공화국의 아픈 역사로 기록되었습니다.\n\n§t쿠데타 - 다시 한 번§!\n\n 보수파와 왕당파가 권력을 휘어잡고 있던 제3공화국을 후에 붕괴시킬 이가 나타나니, 바로 불랑제의 등장이었습니다. 1886년 전쟁부 장관이 된 그는 대중들로부터 압도적 인기를 받는 이로 성장하였고 1887년의 독일 간첩 사건을 능동적으로 대처하며 독일에게도 굴욕을 주었습니다. 극우파의 지지를 받는 불랑제의 힘이 날로 강해지자 정부는 불랑제를 좌천, 이후엔 전역을 결정했습니다.\n\n 하지만 이는 불랑제에게 전혀 문제가 되지 않았습니다. 피선거권을 얻게된 그는 1889년 총선에서 대승을 거뒀으며, §t쿠데타§!를 일으켜 정부를 전복하고 의회 해산과 피의 숙청을 단행했습니다. 야당은 금지되었으며, 계엄령을 통해 빠르게 독재자로의 발판을 마련했습니다. 선거에서 패배한 반불랑제파 중 강한 탄압을 받은 기회주의 공화파는 와해되었고 좌파는 대거 망명을 떠났습니다.\n\n§4제4공화국 - 탄생과 개혁§!\n\n 독일, 특히 프리드리히 3세의 정책을 '화전양면전술'이라 비난하며 정권의 명분을 쌓았던 만큼, 불랑제의 프랑스와 프리드리히 3세의 독일과의 충돌은 필연적이었습니다. 1892년, 결국 동원령을 선포한 프랑스는 20년 전처럼 독일과의 전쟁을 선택했지만 이번 전쟁은 단지 알자스-로렌 수복 이후 협상을 통해 권력을 공고히 하려던 불랑제의 계책일 뿐이었습니다. 불랑제를 위시한 프랑스군은 만반의 준비 끝에 국경을 넘어 알자스-로렌을 넘어 슈투트가르트로 진격했지만 독일은 반격을 통해 빼앗긴 영토를 탈환하고 작전을 전개해 빠른 기동으로 베르됭까지 점령했습니다. 그동안 낙오된 프랑스군은 모두 포로가 되었으며, 파리에서 좌익 성향을 갖던 노동자들부터 시작해 일어난 봉기는 불랑제를 타도했습니다. 이로써 전쟁은 가까스로 멈추었지만, 전쟁의 짐이 남아있었습니다. 그러나 프리드리히 3세의 독일 정부는 이전 굴욕을 주었던 개선식은 진행하지 않았고, 그저 적은 배상금만이 뒤를 따를 뿐 별다른 악조건은 없었습니다.\n\n§8제4공화국 - 노동자의 정부§!\n\n 1893년의 평화조약 이후 프랑스에서 우익은 빠르게 힘을 잃어갔습니다. 뒤늦게 화두에 오른 파나마 스캔들로 퇴진해야했던 많은 정치인들은 드레퓌스 사건이 떠오르며 둘로 갈라지게 됐습니다. 클레망소의 "나는 고발한다"는 프랑스 사회에 큰 반향을 일으켰으며, 드레퓌스의 명예는 재심을 통해 완전히 회복되었습니다. 이 사건을 기점으로 대세를 잡은 좌파는 정교분리부터 시작해 많은 정책을 폈쳤고, 여전한 독일의 정치적 봉쇄를 무력화하기 위해 §4연방화 계획§!을 내새우게 되었습니다."
