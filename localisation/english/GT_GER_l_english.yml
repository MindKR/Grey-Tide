 wilhelm_ii:0 "빌헬름 2세"
 wilhelm_ii_desc:0 "독일의 3대 카이저 빌헬름 2세는, 선왕의 정책에 반대하며 빈번한 대립을 하곤 했지만 결국 선왕이었던 프리드리히 3세를 이어 \"권력이 구속당한 채\" 즉위했습니다. 하지만 빌헬름 2세는 자신의 정치적 생각을 거리낌 없지 표현하는 군주입니다. 1917년의 데일리그래프 사건과 같은 독단적인 입장 표명은 프리드리히 3세가 정치와 거리를 두며 입헌군주제의 초석을 다진 것과는 상반되었고, 더불어 입헌군주제가 독일에 정착한 지 50년도 채 안된 상황에서 이러한 행동을 일삼는다는 것은 하나하나 큰 영향력을 가지며 독일 민주주의의 근간을 흔드는 행동이었습니다.\n\n명심하십시오. §C민주주의§!를 수호하는 것은 §C민주주의§! 그 자체이며, 카이저의 권력을 약화시키는 것에 그 운명이 달려있습니다."
