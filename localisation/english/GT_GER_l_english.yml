 Wilhelm_II_dies_tt:0 "§Y빌헬름 2세§!가 사망함에 따라, 빌헬름 황태자가 §Y빌헬름 3세§!로 즉위할 것이며, 원수를 그만둘 것입니다."
 GER.1.t:0 "분열의 조짐"
 GER.1.d:0 "사회민주당의 정권 유지를 가로지을 총선이 3개월 내로 좁혀진 가운데, 사회민주당의 신년 전당대회에서는 격렬한 논쟁이 벌어지고 있었다. 논의된 안건은 바로 '사회민주당의 영향력을 유지하기 위해 어떤 강령을 채택해야 하느냐'였다.\n\n로자 룩셈부르크를 필두로 한 극좌파는 '수정주의를 통해 집권한 반역자들'이라며 프랑스식 사회민주주의를 통해 독일식 사회민주주의를 들먹였다. 최고위원인 오토 벨스는 당의 역사 상 가장 큰 난관을 겪고 있었다. 이른바 '수정주의자'로 불린 온건파와 프랑스식 사회민주주의를 선호하는 급진파 파벌 간의 대립은 베른슈타인이 당을 개혁함으로써 대두되기 시작했으며, 사회민주당이 처음으로 권력을 잡은 몇 년 새 심화되었다.\n\n베른슈타인의 수정 마르크스주의를 '민주당 좌파나 할 발상'으로 치부하는 것은 사실 상 선전포고나 다름없었다. 내부의 권력 투쟁은 결국 분열을 초래할 것이었다. 오토 벨스가 사회민주당에서 기생하는 이 급진파 무리들을 축출해야할 필요성을 느낀 순간이었다."
 GER.1.d.literary:0 "사회민주당의 정권 유지를 가로지을 총선이 3개월 내로 좁혀진 가운데, 사회민주당의 향방을 결정할 신년 전당대회에선 분열의 씨앗이 자라났다. 논의된 안건은 바로 '사회민주당의 영향력을 유지하기 위해 어떤 강령을 채택해야 하느냐'였다. 1931년, SPD가 민주당으로부터 사상 처음으로 정권 교체를 성공한 이후, 당 내 로자 룩셈부르크를 필두로 한 극좌파는 오토 벨스의 정책에 줄곧 반발해왔다.\n\n연설이 격렬해지자, 룩셈부르크는 연설을 위해 연단에 올랐다.\n\n\"동지들이여, 우리는 갈림길에 서있습니다. 반동적 부르주아지와 협력을 계속할 것인지, 아니면 노동계급과 피억압 인민들을 위해 대담하고 단호한 결단을 내릴 지는 여러분에게 달려있습니다.\"\n\n\"그리고 말씀드리자면, 벨스 수상과 그의 지지자들의 정책은 SPD 당원으로서 해야 할 모든 것에 대한 배신이라고 믿습니다. 그들은 자본가과 손잡았으며 진정한 사회주의를 억압하고 있습니다. 이는 사회주의 이상에 대한 엄연한 배신이며, 청산해야할 대상입니다.\"\n\n\"우리는 벨스 수상의 온건적이고 타협적인 접근을 거부하며, 노동계급과 억압받는 이들에 대한 헌신을 공고히 지킬 것입니다. 우리는 사회주의 혁명을 위해 투쟁하며, 정의와 평등을 위한 투쟁을 포기하지 말아야 합니다.\"\n\n룩셈부르크가 연설을 마치자 그녀의 지지자들은 환호와 박수를 보냈다. 그러나 이 연설은 오토 벨스 자신의 생각을 스스로에게 더 확고히 관철시키게 만들었다. 사회민주당은 이제 비로소 태동을 시작했으며, 미래를 위한 전투는 끝나지 않았다. 인간성, 정의, 자유, 사회주의의 가치 아래 저들이 잘못되었음을 기필코 증명하리라."
 GER.1.a:0 "저들의 세력이 커지기 전에 막아야 한다."
 GER.4.t:0 "제국의 건축가"
 GER.4.d:0 "끝날 기미가 안 보이는 대공황을 회복하기 위한 정책의 일환으로, 오토 벨스 내각에 의해 시작된 베를린 재개발 사업이 꽤나 큰 성과를 거두고 있습니다. 비록 대공황의 여파는 전국을 뒤엎고 있지만, 베를린에선 수많은 실직자들이 이 사업에 참여하게 됨으로써 일자리를 얻게되었습니다. 다만 이런 실직자 말고도, 베를린 재개발이라는 건국 이래로 최대의 크기를 자랑하는 건설 프로젝트인 탓에, 전국에서 내로라하는 건축가들 모두가 베를린으로 몰려들고 있습니다. 독일을 구성하는 각 지방에서 올라온 건축가들 중에, 가장 도드라지게 두각을 나타내는 건축가가 있었으니, 그의 이름은 \"아돌프 히틀러\"입니다.\n\n그는 오스트리아와 독일의 경계인 브라우나우암인에서 태어나 권위적인 아버지 아래에서 불우한 유년기를 보냈습니다. 이후 성인이 되어 미술가의 꿈을 품은 아돌프는 당당하게 입학 지원서를 넣었으나, 지망한 미대에선 그를 미술가 대신 차라리 건축가나 하라는 비아냥을 듣게됐습니다. 그림 우표를 팔아 하루하루를 연명하던 아돌프는 진지하게 건축 학교 진학을 고려하게 됐고, 이윽고 뜻을 굳힌 히틀러는 건축 학교 진학을 위해 독일 뮌헨으로 이주했습니다. 하지만 히틀러의 부족한 학력은 건축 학교로의 진학을 포기하게 만들었고, 결국 히틀러는 뮌헨에서도 우표를 팔게 되었습니다. 이 시기 히틀러는 으레 독일인 청년들이 그렇듯이 독일 민족주의에 심취하게 되었고, 무료한 일상에 지친 그는 우표를 만드는 일을 그만두고 1916년 독일군에 입대했습니다. 그는 바이에른 왕국군에 복무하면서 키우게 된 반려견에게 의지하게 됐고, 약 10년간의 군 생활을 겪은 그의 극단적인 사상은 점점 희석되어갔습니다.\n\n하지만 그의 군생활은 1926년 훈련 도중 눈에 부상을 입으며 명예제대를 하게 되며 끝났게 되었고, 곧 민간 병원에서 잠깐의 요양 생활 후 회복된 히틀러는 뮌헨의 길거리를 전전하며 주로 건축물의 그림을 팔기 시작했습니다. 베를린에 건축 관련 일거리가 많으니 가보란 그의 동료의 말을 들은 그는 건축에 대한 식견을 넓히기 위해 아름다운 독일의 심장으로 긴 여행을 떠나게 되었습니다. 1928년, 히틀러는 베를린에서 건축가 알베르트 슈페어와 인연이 닿았습니다. 여러 가지 이유 때문에 현 미술이 추구하고있던 초현실주의를 혐오하던 히틀러는, 고전주의를 추구하는 스승 밑에서 가르침을 받은 슈페어의 건축물을 바라보며 깊은 감명을 받았고, 슈페어와 굉장히 가까운 사이가 될 수 있었습니다. 히틀러의 얼마 안되는 친구인 슈페어는 그가 선호하던 공상적 건축물에 대한 현실적인 조언을 해주며 건축학에 대한 열정을 심어주었으며, 늦은 나이에 건축에 대한 꿈을 이루게 된 히틀러는 이번 베를린 건축 계획에서 특유의 공상적인 건축물로 주목받게됐습니다."
 GER.4.a:0 "혁신은 혼란 속에서 탄생하는 법이다."