 GER.3.t:0 "The Request and Demand"
 GER.3.d:0 "It was one spring in 1940. There was a man who set foot on his homeland with a letter in his hand. Having witnessed the deaths of his people for the past few years, the end of his brief but long exile felt both sweet and bitter. As he reached the Schonbrunn Palace in Vienna, one of the centers of reconstruction after the brutal civil war, he was greeted by the foreign minister of the provisional government, Georg Dertinger.\n\nAfter a formal greeting and chatter, Dertinger opened his mouth at last while looking at the city, which was once his father's empire but now Germany.\n\n\"Thank you for coming all this way. I would like to propose something on behalf of Germany.\"\n\n\"What, are you going to make Austria independent? Isn't the so-called provisional government ruled by a militaristic party with a thirst for power, not much different from the last dictatorship? I wonder if you are any different from August, the Nazi, who you were two years ago.\"\n\nOtto von Habsburg, who had grown negative about Germany after observing a series of events that had occurred there, seemed to harden his heart as he looked at the destroyed buildings and old-fashioned scenery of Vienna. Germany had already become a displeasing presence to him.\n\nAs if he knew he would make a complaining remarks, Dertinger slowly went on again.\n\n\"The Habsburg law has been abolished. We would like to offer compensation for what the Hitler regime has taken away.\"\n\nOf course, calling him to the palace that symbolized Habsburg's rule was just a prelude, a fact that he himself had suspected.\n\n\"We are planning to organize a new Germany. Austria will not be an exception. On His Majesty's command, we earnestly request you to accept the Austrian throne. Austria still needs a monarch.\"\n\nThe man who observed the end of an era from the request of the new government hesitated for a moment."
 GER.3.a:0 "\"If that is really possible, I have a demand as well.\""

