 GER_unified_german_pride:0 "통일된 독일의 긍지"
 GER_unified_german_pride_desc:0 "독일이 통일된 지도 벌써 60년이 넘었습니다. 다른 국가들의 견제에도 불구하고 독일은 강대국으로 우뚝 섰으며, 평화로운 나날을 보내고 있습니다. 하지만 이 평화와 번영이 오래갈 지는 미지수입니다."
 GER_conservative_military:0 "보수적인 군부"
 GER_conservative_military_desc:0 "시대는 더 발전된 무기를 추구하는 데에 반해, 독일 군부는 구교리를 추종하며 신형 무기들의 도입이 느립니다. 또한 독일이 하나로 통일된 이래 계속된 평화는 군의 전투 경험 부재로 인한 장기적인 전투 수행 능력의 약화를 불러일으켰습니다. 우리는 낡은 군대를 개혁해나가야 합니다."
 GER_exclusive_of_junkers:0 "융커의 독점"
 GER_exclusive_of_junkers_desc:0 "융커는 프로이센의 지배 계급으로, 보수적입니다. 독일은 입헌군주제를 도입한 후 정부에서 대대적으로 융커의 특권에 대해 제한을 두려 했지만 아직까지도 융커들은 여러 행정 기구와 토지를 점하고 있습니다. 이는 독일이 해결해야할 중대한 사회 문제로 대두되고 있습니다."
 GER_great_depression:0 "회복되어가는 공황"
 GER_great_depression_desc:0 "1930년, 런던 증권거래소에서 일어난 주가 대폭락은 전세계를 혼란의 도가니에 빠지게 했습니다. 이 사태의 가장 커다란 피해를 입은 국가가 독일이란 것을 이해하기 위해선 비스마르크 시기로 거슬러 올라갑니다.\n\n프리드리히 3세가 즉위하기 불과 4년 전인 1884년, 자유주의라는 이념의 성장은 비스마르크 정권에 거대한 위협이었습니다. 이 시기 German Empire은 이전의 입장과는 달리 식민지 쟁탈전에 뛰어들었습니다. 의도한 것인지는 모르겠지만 제국주의의 시작은 자유주의 세력들에게 타격을 주었고, 프리드리히 3세는 이러한 상황에서 즉위하였습니다.\n\n빌헬름 1세의 선종인 1888년까지 독일이 확보한 식민지들은 애물단지에 불과했습니다. 식민지에서 일어나는 각종 봉기와 범죄는 감당 불가능한 수준이었으며 이 지역을 철수하기엔 열강으로써 식민제국이란 지위를 포기하는 것이었습니다. 따라서 자유주의자들은 식민지에 대해 유화책을 사용하며 신중하게 다가가야 했는데, 프랑스의 급진적 개혁만큼은 아니지만 괄목할만한 개혁의 과실을 얻을 수 있었습니다.\n\n하지만 이는 독일이 대공황에서 블록 경제를 작동시키는 데에 망설이게 했고 이미 때는 늦은 뒤였습니다. 진보인민당의 건함 경쟁은 완전히 실패해버린 정책이 되었으며 내각은 불신임 결의로 물러나게 되었고, 당은 큰 타격을 입었습니다. 이후 출범한 사회민주당의 벨스 내각이 기적적인 경제 회복을 보여주고 있지만, 이 회복세가 계속 될지는 의문입니다."
 GER_aftermath_of_naval_arms_race:0 "건함경쟁의 여파"
 GER_aftermath_of_naval_arms_race_desc:0 "20세기에 들어 독일은 자연스럽게 패권도전국의 반열에 자리를 올리며 영국과 치열한 건함 경쟁을 벌여왔습니다. 그리고 과도한 군비확장은 두 국가 간의 관계를 악화시키는 동시에 경제 역시 파탄 상태로 몰아갔습니다.\n\n정부는 이를 해결하기 위해 갖은 노력을 기울였으나 비대하게 성장한 조선사업은 대공황을 기점으로 완전히 몰했으며, 천문학적인 액수의 손해와 실업자들을 양성했습니다.\n\n조선 사업 전반에 대한 구제와 방대한 실업 문제의 해결은 현실적으로 불가능에 가까우며, 현 시점에서 정부는 다방면에서 해결책을 강구하고 있습니다."
 GER_Friedrich_Naumann:0 "프리드리히 나우만"
 GER_otto_wels:0 "오토 벨스"
 GER_otto_wels_desc:0 "§Y출생:§!\n1873년 9월 15일\nGerman Empire, 베를린\n§W--------------§!\n오토 벨스는 베를린의 한 요식업자의 아들로 태어났습니다. 한 때 도배사로 일하였으며, 1895년부터 1897년까지의 군 복무 이후 그는 독일이 영국식 입헌군주제를 도입하던 시기 사회민주당에 입당하며 정계에 발을 들였습니다. 브란덴부르크 주의 당 서기로도 지냈으며, 사회민주당이 발행하는 신문인 포어베르츠에서도 일하였습니다. 1912년 선거에서 그는 라이히스탁 의원이 되었으며, 1919년부터는 사민당 당수가 되었습니다. 오토 벨스는 1930년 대공황 이후 진행된 조기총선인 1931년 라이히스탁 선거 이후 독일의 수상으로 취임했습니다."
